<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">{{this.isLogged ? 'Your account info' : 'Register'}}</h4>
                      <p class="card-category">{{this.isLogged ? '' : 'Create a new account'}}</p>
                  </div>
                  <div class="card-body" *ngIf="!this.isLogged; else elseRegisterBlock">
                      <form (ngSubmit)="registerUser()">
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Username" [(ngModel)]="user.login" name="username">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email" [(ngModel)]="user.email" name="email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="First Name" type="text" [(ngModel)]="user.firstName" name="firstName">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Last Name" type="text" [(ngModel)]="user.lastName" name="lastName">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Password" type="password" [(ngModel)]="user.pwd" name="password">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Repeat password" type="password" [(ngModel)]="repeatPassword" name="repeatPassword">
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Register</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
                  <ng-template #elseRegisterBlock>
                      <div class="card-body">
                          <div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Username" [value]="user.login" readonly>
                                      </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Email address" type="email" [value]="user.email" readonly>
                                      </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="First Name" type="text" [value]="user.firstName" readonly>
                                      </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Last Name" type="text" [value]="user.lastName" readonly>
                                      </mat-form-field>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </ng-template>
              </div>
          </div>
          <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="">
                        <img class="img" src="./assets/img/faces/photo.png" />
                    </a>
                </div>
                <div class="card-body" *ngIf="!this.isLogged; else elseLoginBlock">
                    <form (ngSubmit)="login()">
                        <div class="column">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" [(ngModel)]="loginData.username" name="username">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" [(ngModel)]="loginData.password" name="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger btn-round">Log in</button>
                    </form>
                </div>
                <ng-template #elseLoginBlock>
                    <div class="column">
                        <div class="col-md-12">
                            <h3>#{{this.user.login}}</h3>
                        </div>
                        <div class="col-md-12">

                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
      </div>
  </div>
</div>
