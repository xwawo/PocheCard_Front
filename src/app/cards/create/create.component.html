
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Register</h4>
                        <p class="card-category">Create a new Card</p>
                    </div>

                    <div class="card-body">
                        <form #formData="ngForm" (ngSubmit)="createCard(formData)" >

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" type="text" ngModel name="name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="description" type="text" ngModel name="description">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="family" type="text" ngModel name="family">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="affinity" type="text" ngModel name="affinity">
                                    </mat-form-field>
                                </div>
                            </div>

    
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Url image" type="text" ngModel name="imgUrl">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="small Image Url" type="text" ngModel name="smallImgUrl">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="entier energy" type="text" ngModel name="energy">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="entier hp" type="text" ngModel name="hp">
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="entier defense" type="text" ngModel name="defense">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="entier attack" type="text" ngModel name="attack">
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- 
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Register</button>
                            -->
                            <div class="row mt-5">
                                <div class="col text-center">
                                    <button name="submit" class="btn btn-primary submit" type="submit" title="double-cliquer"
                                        style="background-color: black;">
                                        Ajouter
                                    </button>
                                </div>

                                <div class="col text-center">
                                    <!-- (click)="reset()"  -->
                                    <button name="submit" class="btn btn-primary cancel" type="reset"
                                        style="background-color: black;">
                                        RÃ©initialiser
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        
                        </form>
  
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
